<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Letter Game
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <h1>
            Letter Game
        </h1>
        <button id="export-save">Export Save</button>
        <button id="import-save">Import Save</button>

        <p>
            Press the key that corresponds to the displayed letter.
        </p>
        <p>
            Score:
            <span id="score">
                0
            </span>
        </p>
        <button id="buy-keymaster">
            Buy "the keymaster" (Cost: 25 points)
        </button>
        <button id="buy-spacey">
            Buy "spacey" (Cost: 100 points)
        </button>
        <div id="generated-letter" class="genletter">
        </div>
        <div id="typed-word" class="genword">
        </div>
        <div id="keymaster-letter" class="keymaster">
        </div>
        <div id="keymaster-word" class="keymaster">
        </div>
        <div id="spacey-letter" class="keymaster">
        </div>
        <script>
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lettersPlus = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ ';
            let score = 0;
            let bossFight = false;
            let typedLetter = "";
            let bossWord = "";
            let typedWord = "";
            let secretactivated = false;
            let secret;
            let keymasterBought = false;
            let keymasterIndex = 0;
            let keymasterInterval;
            let spaceyBought = false;
            let spaceyInterval;
            let bossLevel = 1;
            // Add this at the beginning of your script
            const debugKeys = {
                q: false,
                w: false,
                e: false,
                r: false,
            };

            const generatedLetterElement = document.getElementById('generated-letter');
            const typedWordElement = document.getElementById('typed-word');
            const scoreElement = document.getElementById('score');
            const buyKeymasterButton = document.getElementById('buy-keymaster');
            const buySpaceyButton = document.getElementById('buy-spacey');
            const keymasterLetter = document.getElementById('keymaster-letter');
            const keymasterWord = document.getElementById('keymaster-word');
            const spaceyLetter = document.getElementById('spacey-letter');

            function updateGeneratedLetter(content) {
                generatedLetterElement.textContent = content;
            }

            function updateTypedWord(content) {
                typedWordElement.textContent = content;
            }

            function bossWon() {
                score += bossWord.length;
                scoreElement.textContent = score;
                bossFight = false;
                typedWord = "";
                updateLetter();
                updateTypedWord("");
                bossLevel += 1;
            }

            function normalWon() {
                score++;
                scoreElement.textContent = score;
                if (score % 20 === 0) {
                    startBossFight();
                } else {
                    updateLetter();
                }
            }

            function updateLetter() {
                const randomIndex = Math.floor(Math.random() * letters.length);
                const randomLetter = letters[randomIndex];
                updateGeneratedLetter(randomLetter);
            }

            function startBossFight() {
                bossFight = true;
                const wordLength = Math.floor(Math.random() * 3) + bossLevel;
                bossWord = generateRandomWord(wordLength);
                updateGeneratedLetter(bossWord);
            }

            function generateRandomWord(length) {
                let result = "";
                if (score < 100) {
                    for (let i = 0; i < length; i++) {
                        const randomIndex = Math.floor(Math.random() * letters.length);
                        result += letters[randomIndex];
                    }
                } else {
                    for (let i = 0; i < length; i++) {
                        const randomIndex = Math.floor(Math.random() * lettersPlus.length);
                            result += lettersPlus[randomIndex];
                    }
                }
                return result;
            }

            function handleKeyPress(event) {
                // Check for the debug key combination: q, w, e, r pressed simultaneously
                if (event.key === "q") {
                    debugKeys.q = true;
                    secretactivated = true;
                    secret = setInterval(debugTime, 500);
                }
                if (event.key === "w" && secretactivated) {
                    debugKeys.w = true;
                }
                if (event.key === "e" && secretactivated) {
                    debugKeys.e = true;

                }
                if (event.key === "r" && secretactivated) {
                    debugKeys.r = true;
                }

                // Check if all four debug keys are pressed simultaneously
                if (debugKeys.q && debugKeys.w && debugKeys.e && debugKeys.r) {
                    // Set the score to 100
                    score = 125;
                    scoreElement.textContent = score;
bossLevel = 7
                    debugKeys.q = false;
                    debugKeys.w = false;
                    debugKeys.e = false;
                    debugKeys.r = false;
                }
                if (bossFight) {
                    if (event.key === "Backspace") {
                        typedWord = typedWord.slice(0, -1);
                        updateTypedWord(typedWord);
                    } else {
                        typedWord += event.key.toUpperCase();
                        updateTypedWord(typedWord);
                    }

                    if (typedWord === bossWord) {
                        bossWon();
                    }
                } else {
                    const displayedLetter = generatedLetterElement.textContent;
                    typedLetter = event.key.toUpperCase();

                    if (typedLetter === displayedLetter) {
                        normalWon();
                    }
                }

                if (keymasterIndex === letters.length) {
                    keymasterIndex = 0;
                }
            }

            function buyKeymaster() {
                if (!keymasterBought && score >= 25) {
                    keymasterBought = true;
                    buyKeymasterButton.disabled = true;
                    keymasterInterval = setInterval(typeKeymasterLetter, 1000);
                }
            }

            function handleKeymasterKeyPress() {
                const letterToType = letters[keymasterIndex];

                if (bossFight) {
                    keymasterLetter.style.display = "none";
                    keymasterWord.style.display = "block";
                    let temp = typedWord;
                    temp += letterToType;
                    keymasterWord.textContent = temp;
                    let tempcheck = (temp.length - 1);
                    if (temp[tempcheck] === bossWord[tempcheck]) {
                        typedWord += letterToType;
                        updateTypedWord(typedWord);
                    }
                    if (typedWord === bossWord) {
                        bossWon();
                    }
                } else {
                    keymasterLetter.style.display = "block";
                    keymasterWord.style.display = "none";
                    const displayedLetter = generatedLetterElement.textContent;
                    typedLetter = letterToType;
                    keymasterLetter.textContent = typedLetter;
                    if (typedLetter === displayedLetter) {
                        normalWon();
                    }
                }
                keymasterIndex++;
            }

            function typeKeymasterLetter() {
                if (keymasterIndex < letters.length) {
                    handleKeymasterKeyPress();
                } else {
                    keymasterIndex = 0;
                }
            }

            function buySpacey() {
                if (!spaceyBought && score >= 100) {
                    spaceyBought = true;
                    buySpaceyButton.disabled = true;
                    spaceyInterval = setInterval(typeSpaceySpace, 5000);
                }
            }

            function typeSpaceySpace() {
                if (bossFight) {
                    if (bossWord.indexOf(' ') > -1) {
                        let temp = typedWord;
                        temp += " ";
                        keymasterWord.textContent = temp;
                        let tempcheck = (temp.length - 1);
                        if (temp[tempcheck] === bossWord[tempcheck]) {
                            typedWord += " ";
                            updateTypedWord(typedWord);
                        }
                        if (typedWord === bossWord) {
                            bossWon();
                        }
                    }
                }
            }

            function debugTime() {
                debugKeys.q = false;
                debugKeys.w = false;
                debugKeys.e = false;
                debugKeys.r = false;
                secretactivated = false;
                clearInterval(secret);
            }
            // Function to export the game save
function exportSave() {
    const saveData = {
        score,
        bossFight,
        typedLetter,
        bossWord,
        typedWord,
        keymasterBought,
        keymasterIndex,
        spaceyBought,
        bossLevel,
    };

    localStorage.setItem('letterGameSave', JSON.stringify(saveData));
}

// Function to import a saved game
function importSave() {
    const savedData = localStorage.getItem('letterGameSave');
    
    if (savedData) {
        const saveData = JSON.parse(savedData);
        score = saveData.score;
        bossFight = saveData.bossFight;
        typedLetter = saveData.typedLetter;
        bossWord = saveData.bossWord;
        typedWord = saveData.typedWord;
        keymasterBought = saveData.keymasterBought;
        keymasterIndex = saveData.keymasterIndex;
        spaceyBought = saveData.spaceyBought;
        bossLevel = saveData.bossLevel;

        // Update the game UI elements with loaded data
        scoreElement.textContent = score;
        updateGeneratedLetter(bossFight ? bossWord : generatedLetterElement.textContent);
        updateTypedWord(typedWord);

        if (keymasterBought) {
            buyKeymasterButton.disabled = true;
        }
        if (spaceyBought) {
            buySpaceyButton.disabled = true;
        }
    }
}

// Add event listeners for the export and import buttons
const exportSaveButton = document.getElementById('export-save');
exportSaveButton.addEventListener('click', exportSave);

const importSaveButton = document.getElementById('import-save');
importSaveButton.addEventListener('click', importSave);

// Load saved game when the page loads
window.addEventListener('load', importSave);

            buyKeymasterButton.addEventListener('click', buyKeymaster);
            buySpaceyButton.addEventListener('click', buySpacey);
            document.addEventListener('keydown', handleKeyPress);
            updateLetter();
        </script>
    </body>

</html>
